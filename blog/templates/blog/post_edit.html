{% extends "cms_base.html" %}

{% block title %} Edit Post {% endblock %}

{% block content %}
<div class="container mt-5 pl-5">
  <h2>{{ post.title }}</h2>
  <br>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <p><input type="submit" class="btn btn-success btn-block" style="width: 44rem;" value="Update"></p>
  </form>
</div>
{% endblock %}

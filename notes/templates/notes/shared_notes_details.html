{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <title>{{ note.note_content_object.title }}</title>
  <style>
    .not-visible {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container p-3">

    <div id="message-box" class="alert not-visible" role="alert">
    </div>

    <div class="row">
      <div class="col col-md-3">
        <h1 class="text-primary">
          <a style="text-decoration: none; font-size: 35px;" href="{% url 'notes:dashboard' %}"><i style="font-size: 35px;" class="fas fa-book-reader"></i>&emsp14;Flexnote</a>
        </h1>
      </div>
      <div class="col col-md-6"></div>
      <div class="col col-md-3 text-end mt-3">
        <button data-slug="{{ note.slug }}" class="btn btn-sm text-white" id="note-save-btn"
          style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
          background-color: #18a0d6;
          "
          >Save Note</button>
      </div>
    </div>

    <div class="card mx-auto text-center mt-3" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
      <div class="card-body">
        <h3>{{ note.note_content_object.title }}</h3>
        <p class="lead text-secondary"><i class="{{ note.note_type.icon_class}}"></i>&emsp14;<strong>{{ note.note_type.type_name }}</strong> </p>
        <small class="muted">Shared by <b>{{ note.note_book.user.fullname }}</b></small>

        <div class="container mt-3 text-start" style="margin-left: 10px;">
          {% include included_note_template with current_note=note %}
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/shared_notes.js' %}"></script>
</body>

</html>
